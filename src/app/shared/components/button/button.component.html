<div style="width: 200px;">
  <button
    [ngClass]="{
      'button-default--disabled': isDisabled,
      'button-default': buttonStyle === buttonsStyles.default || !buttonStyle,
      'button-outline__grey': buttonStyle === buttonsStyles.outlineGrey,
      'button-outline__green': buttonStyle === buttonsStyles.outlineGreen
    }"
    (click)="isDisabled ? null : click()"
    value={{value}}
    type={{type}}
    name={{name}}
  >{{text}}</button>
</div>
