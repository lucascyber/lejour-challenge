<div class="row">
  <div class="col-sm-12">
    <h2 class="h2 color-grey-dark">Vendas</h2>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-6">
    <app-card [radius]=cardRadius.small>
      <div class="card-wrapper__large">
        <!-- Card Header -->
        <div class="chart-card-header">
          <h4 class="text-merriweather__md--bold color-grey-base">Vendas por mÃªs</h4>
          <div class="menu">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>filter_alt</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                *ngFor="let select of yearSelectionStructure"
                value={{select}}
                mat-menu-item
                (click)="filterByMonths(select)">
                <span>{{select}}</span>
              </button>
            </mat-menu>
          </div>
        </div>
        <!-- Card Header -->
        <!-- Card Body -->
        <div class="chart-card-body">
          <canvas baseChart
            [datasets]="monthsChartData"
            [labels]="monthsChartLabel"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="monthsChartColor">
          </canvas>
        </div>
        <!-- Card Body -->
      </div>
      </app-card>
  </div>
</div>
