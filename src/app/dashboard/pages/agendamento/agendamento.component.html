<div class="row">
  <div class="col-sm-12">
    <h2 class="h2 color-grey-dark">Agendamentos</h2>
  </div>
</div>

<div class="row row-chart">
  <div class="col-md-offset-2 col-sm-12 col-md-8">
    <app-card [radius]=cardRadius.small>
      <div class="card-wrapper__large">
        <!-- Card Header -->
        <div class="chart-card-header">
          <h4 class="text-merriweather__md--bold color-grey-base">Agendamentos por mÃªs ({{currentyear}})</h4>
          <div class="menu">
            <button
              mat-icon-button [matMenuTriggerFor]="menu1"
              matTooltip="Filtrar">
              <mat-icon class="color-grey-dark">filter_alt</mat-icon>
            </button>
            <mat-menu #menu1="matMenu">
              <button
                *ngFor="let select of yearSelectionStructure"
                value={{select}}
                mat-menu-item
                (click)="filterByMonths(select)">
                <span>{{select}}</span>
              </button>
            </mat-menu>
          </div>
        </div>
        <!-- Card Header -->
        <!-- Card Body -->
        <div class="chart-card-body">
          <canvas baseChart
            [datasets]="monthsChartData"
            [labels]="monthsChartLabel"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            [colors]="monthsChartColor">
          </canvas>
        </div>
        <!-- Card Body -->
      </div>
      </app-card>
  </div>
</div>

<div class="row row-chart">
  <div class="col-sm-12 col-md-6">
    <app-card [radius]=cardRadius.small>
      <div class="card-wrapper__large">
        <!-- Card Header -->
        <div class="chart-card-header">
          <h4 class="text-merriweather__md--bold color-grey-base">Agendamentos por status</h4>
        </div>
        <!-- Card Header -->
        <!-- Card Body -->
        <div class="chart-card-body">
          <canvas baseChart
            [data]="statusChartData"
            [labels]="statusChartLabel"
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [colors]="pieChartColors"
            [legend]="pieChartLegend">
          </canvas>
        </div>
        <!-- Card Body -->
      </div>
    </app-card>
  </div>
  <div class="col-sm-12 col-md-6">
    <app-card [radius]=cardRadius.small>
      <div class="card-wrapper__large">
        <!-- Card Header -->
        <div class="chart-card-header">
          <h4 class="text-merriweather__md--bold color-grey-base">Agendamentos por categoria</h4>
        </div>
        <!-- Card Header -->
        <!-- Card Body -->
        <div class="chart-card-body">
          <canvas baseChart
            [data]="categoryChartData"
            [labels]="categoryChartLabel"
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [colors]="categoryChartColors"
            [legend]="pieChartLegend">
          </canvas>
        </div>
        <!-- Card Body -->
      </div>
    </app-card>
  </div>
</div>
